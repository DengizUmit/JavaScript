<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Operatörler - Uygulama </title>

</head>

<body>
    
    <script>
        var a = prompt("a Sayısını giriniz ");
        var b = prompt("b Sayısını giriniz ");
        var c = prompt("c Sayısını giriniz ");

        console.log("a sayisi en büyük mü ? : ",(a>b) && (a>c));
        console.log("b sayisi en büyük mü ? : ",(b>a) && (b>c));
        console.log("c sayisi en büyük mü ? : ",(c>a) && (c>b));

    </script>

</body>

</html>
