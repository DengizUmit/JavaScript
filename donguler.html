<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Döngüler </title>

</head>

<body>

    <script>

        //    Döngüler

        // * For Döngüsü

        for(var i=0;i<100;i++){
            if(i%2==0){
                console.log(i);
            }
        }

        var sehirler = ["Şırnak","izmir","İstanbul","Ankara","Diyarbakır"];

        for(var i=0;i<sehirler.length;i++){
            console.log(sehirler[i]);
        }

        
        // * While Döngüsü

        var i=1;

        while(i<10){
            console.log(i);
            i++;
        }

        var sehirler = ["Şırnak","izmir","İstanbul","Ankara","Diyarbakır"];
        var i=0;

        while(i<sehirler.length){
            console.log(sehirler[i]);
            i++;
        }

    </script>
    
</body>

</html>
